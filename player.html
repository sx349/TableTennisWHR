<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Player Profile | Table Tennis WHR</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="language-switcher.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
    <script src="translations.js"></script>
    <script src="components.js"></script>
</head>

<body>
    <!-- Header component will be loaded here -->
    <div id="header-container"></div>


    <div class="player-container">
        <div class="player-info">
            <h2 id="player-name" data-i18n="loading-player">Loading player data...</h2>
            <div class="player-details">
                <div id="player-data">
                    <p><strong data-i18n="id">ID:</strong> <span id="player-id"></span></p>
                    <p><strong data-i18n="yob">Year of Birth:</strong> <span id="player-yob"></span></p>
                    <p><strong data-i18n="assoc">Association:</strong> <span id="player-assoc"></span></p>
                    <p><strong data-i18n="gender">Gender:</strong> <span id="player-gender"></span></p>
                    <p><strong data-i18n="current-rating">Current Rating:</strong> <span id="player-rating"></span></p>
                </div>
            </div>
        </div>

        <div class="rating-history">
            <h3 data-i18n="rating-history">Rating History</h3>
            <p><em data-i18n="date-intervals">*Note: date intervals not to scale</em></p>
            <div class="chart-container">
                <canvas id="rating-chart"></canvas>
            </div>
            <table id="history-table">
                <thead>
                    <tr>
                        <th data-i18n="date">Date</th>
                        <th data-i18n="rating">Rating</th>
                        <th data-i18n="error">Error</th>
                    </tr>
                </thead>
                <tbody id="rating-history">
                    <tr>
                        <td colspan="3" class="loading" data-i18n="loading-history">Loading rating history...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer component will be loaded here -->
    <div id="footer-container"></div>

    <script src="player.js"></script>
</body>

</html>
